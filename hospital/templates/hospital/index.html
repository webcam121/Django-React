{% extends 'base.html' %}
{% load static %}

{% block content %}  
    <div class="row justify-content-center">
        <div class="col-md-6 text-center mb-5">
            <h2 class="heading-section">Hospital List</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="table-wrap">
                <table class="table table-bordered table-dark table-hover">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Hospital Name</th>
                            <th>Description</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for hospital in hospital_list %}
                        <tr>
                            <td scope="row">{{ forloop.counter }}</td>
                            <td width="30%"><a href="{% url 'detail' hospital.id %}">{{ hospital.hospital_name }}</a></td>
                            <td width="60%">{{ hospital.description }}</td>
                        </tr>
                        {% empty %}
                            <p>There are no hospitals.</p>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
