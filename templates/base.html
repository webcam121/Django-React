{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <title>Hospital Management</title>
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
        <div class="container px-4">
            <a class="navbar-brand" href="/">Hospital Management</a>
            <div class="collapse navbar-collapse justify-content-end" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                    
                    {% if user.is_authenticated %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}?next={{ request.path }}">Log out</a></li>
                    {% else %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Log in</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <section class="ftco-section">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </section>
    <footer class="container-fluid text-center">
        <div class="footer-copyright text-center py-3">Â© 2020 Copyright:
            <a href="/"> Healthcare.com</a>
        </div>
    </footer>
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    {#<script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>#}
    {#<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>#}

    <script src="{% static 'js/react/react.development.js' %}"></script>
    <script src="{% static 'js/react/react-dom.development.js' %}"></script>
    <!-- JSX support-->
    {#<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>#}
    <script src="{% static 'js/react/babel.min.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
